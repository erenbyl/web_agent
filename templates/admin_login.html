<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Admin Girişi</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #1e1f26;
            color: #f1f1f1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background-color: #2a2b38;
            padding: 40px 35px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
            width: 320px;
        }

        h2 {
            text-align: center;
            color: #ffffff;
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #d0d0d0;
        }

        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: none;
            border-radius: 8px;
            background-color: #3a3b4c;
            color: #fff;
            font-size: 14px;
        }

        input[type="password"]::placeholder {
            color: #aaa;
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 15px;
            cursor: pointer;
            transition: 0.3s;
        }

        .admin-btn {
            background-color: #6a5acd;
            color: white;
            margin-bottom: 12px;
        }

        .admin-btn:hover {
            background-color: #5848c2;
        }

        .student-btn {
            background-color: #4c4f5e;
            color: white;
        }

        .student-btn:hover {
            background-color: #3a3d4b;
        }

        .flash-error {
            background-color: #ff4d4d;
            color: #fff;
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 20px;
            text-align: center;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Admin Girişi</h2>

        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              {% if category == 'error' %}
                <div class="flash-error">{{ message }}</div>
              {% endif %}
            {% endfor %}
          {% endif %}
        {% endwith %}

        <form method="post">
            <label for="password">Parola:</label>
            <input type="password" id="password" name="password" placeholder="Parolanızı girin..." required>
            <button type="submit" class="admin-btn">Giriş Yap</button>
        </form>

        <form action="{{ url_for('login') }}">
            <button type="submit" class="student-btn">Öğrenci Girişi</button>
        </form>
    </div>
</body>
</html>
